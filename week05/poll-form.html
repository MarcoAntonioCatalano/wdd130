<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>Form</h1>
    </header>
    <main>
        <form>
            <div class="form-item column 2">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column 2">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-item column 1"><label for="browser">What is your favorite browser? </label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-item column 1">
                <label for="pet">Do you have a household pet? </label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4"
                placeholder="Rosario Argentina, Anaheim California, Orem Utah"></textarea>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>

    </footer>
</body>

</html>
